<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!-- Inserindo a fonte para o header -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <title>De-code-ficando</title>
</head>
<body>
    <header class="box-header">
        <h1>
            <img> De_<em>code</em>_ficando
        </h1><p>Challenge</p>
    </header><!-- Cabeçalho -->
    <div class="content"><!-- div container -->
        <div class="input"><!-- div de entrada de dados -->
            <p id="notification"></p>
            <textarea required placeholder="Insira a mensagem para criptografar ou descriptografar (Use apenas letras minúsculas sem acento e caracteres especiais)"></textarea>
            <button class="button" onclick="criptografar()">Criptografar</button>
            <button class="button" onclick="descriptografar()">Descriptografar</button>
        </div><div class="output"><!-- div de saída de dados -->
            <p id="textOut">Nada foi descriptografado ainda.</p>
            <button class="button" id="copy" onclick="copiando()">Copiar</button>
        </div>
    </div>
    <div class="footer">
        <p>Minhas redes:</p>
        <a href="https://www.linkedin.com/in/eduardo-guilherme-goveia" target="_blank"><img src="images/LinkedIn-colorido.png" alt="Meu perfil LinkedIn"></a>
        <a href="https://github.com/EduardoGGoveia" target="_blank"><img src="images/github-mark-white.png" alt="Meu perfil GitHub"></a>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
